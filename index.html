<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="FirstName">First Name:</label>
                <input name="FiresName" type="text" id="FirstName" autocomplete="given-Name" required>
            </div><br>
            <div class="input-group">
                <label for="LastName">Last Name:</label>
                <input name="LastName" type="LastName" id="LastName" autocomplete="given-Name" required>
            </div><br>
            <div class="input-group">
                <label for="Age">Age:</label>
                <input type="Age" id="Age" autocomplete="given-Age" required>
            </div><br>
            <div class="input-group">
                <label for="City">City:</label>
                <input type="City" id="City" autocomplete="given-City" required>
            </div><br>
            <div class="input-group">
                <label for="ContactNumber">Contact Address:</label>
                <input type="ContactNumber" id="ContactNumber" autocomplete="ginen-Number" required>
            </div><br>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="off" required>

            </div><br>    
            <button type="submit">Register</button>
            <p id="errorMsg"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
